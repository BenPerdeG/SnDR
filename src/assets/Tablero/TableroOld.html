<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Snap</title>

  <!-- Incluir jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Incluir el archivo de estilos (style.css) -->
  <link rel="stylesheet" href="tablerostyle.css">
</head>
<body>

  <!-- Interfaz de usuario -->
  <label style="margin-right:5px;">Snap To Grid : </label> 
  <span id="lod"></span>
  <select id="snapToGrid">
    <option value="20" selected>10*10</option>
    <option value="30">20*20</option>
    <option value="40">30*30</option>
    <option value="50">40*40</option>
    <option value="60">50*50</option>
  </select>

  <!-- Contenedor donde se moverÃ¡n los elementos -->
  
  <div id="parentContainer" class="grid g-10">
    <div id="container">
      <div class="box" style="left:0px; top:0px;"></div>
      <div class="box" style="left:100px; top:100px;"></div>
    </div>
  </div>

  <!-- Incluir el archivo JavaScript (script.js) -->
  <script src="tableroscript.js"></script>

</body>
</html>
